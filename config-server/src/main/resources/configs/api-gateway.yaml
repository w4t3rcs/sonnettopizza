server:
  port: 8080
spring:
#  security:
#    oauth2:
#      resourceserver:
#        jwt:
#          issuer-uri: http://keycloak:8282/realms/sonnetto-realm
  cloud:
    gateway:
      mvc:
        routes:
          - id: user-service
            uri: lb://user-service
            predicates:
              - Path=/api/v1.0/users
          - id: ingredient-service
            uri: lb://ingredient-service
            predicates:
              - Path=/api/v1.0/ingredients
          - id: dish-service
            uri: lb://dish-service
            predicates:
              - Path=/api/v1.0/dishes
          - id: price-service
            uri: lb://price-service
            predicates:
              - Path=/api/v1.0/prices
          - id: eureka-server
            uri: http://eureka-server:8761
            predicates:
              - Path=/eureka/web
            filters:
              - SetPath=/
          - id: eureka-server-static
            uri: http://eureka-server:8761
            predicates:
              - Path=/eureka/**
eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/