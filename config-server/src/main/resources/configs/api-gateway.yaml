server:
  port:
    8080

spring:
  cloud:
    gateway:
      mvc:
        routes:
          - id: user-service
            uri: lb://user-service
            predicates:
              - Path=/api/v1.0/users
          - id: eureka-server
            uri: lb://localhost:8761
            predicates:
              - Path=/eureka/web
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/