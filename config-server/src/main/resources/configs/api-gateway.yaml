server:
  port:
    8080

spring:
  cloud:
    gateway:
      mvc:
        routes:
          - id: user-service
            uri: lb://user-service
            predicates:
              - Path=/api/v1.0/users
          - id: eureka-server
            uri: http://eureka-0.eureka.default.svc.cluster.local:8761
            predicates:
              - Path=/eureka/web
            filters:
              - SetPath=/
          - id: eureka-server-static
            uri: http://eureka-0.eureka.default.svc.cluster.local:8761
            predicates:
              - Path=/eureka/**
eureka:
  client:
    service-url:
      defaultZone: http://eureka-0.eureka.default.svc.cluster.local:8761/eureka/