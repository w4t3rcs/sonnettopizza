  user-service-db:
  user-service-cache:
  ingredient-service-db:
  ingredient-service-cache:
  product-service-db:
  product-service-cache:
  order-service-db:
  order-service-cache:
  notification-service-db:
  notification-service-cache:
  keycloak_db:

networks:
  sonnetto:
    driver: bridge