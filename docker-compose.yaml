services:
  mysql:
    container_name: sonnetto-mysql
    image: mysql:9
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - '3306:3306'
    volumes:
      - db:/var/lib/mysql
    networks:
      - sonnetto
  eureka-server:
    container_name: sonnetto-eureka-server
    image: w4t3rcs/sonnetto-eureka-server:latest
    pull_policy: always
    ports:
      - '8761:8761'
    networks:
      - sonnetto
  config-server:
    container_name: sonnetto-config-server
    image: w4t3rcs/sonnetto-config-server:latest
    pull_policy: always
    ports:
      - '8888:8888'
    depends_on:
      - eureka-server
    networks:
      - sonnetto
  user-service:
    container_name: sonnetto-user-service
    image: w4t3rcs/sonnetto-user-service:latest
    pull_policy: always
    environment:
      SPRING_PROFILES_ACTIVE: default
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/userdb?useSSL=false&createDatabaseIfNotExist=true
    ports:
      - '8081:8081'
    depends_on:
      - eureka-server
      - config-server
      - mysql
    networks:
      - sonnetto
  api-gateway:
    container_name: sonnetto-api-gateway
    image: w4t3rcs/sonnetto-api-gateway:latest
    pull_policy: always
    ports:
      - '8080:8080'
    depends_on:
      - eureka-server
      - config-server
      - mysql
      - user-service
    networks:
      - sonnetto
volumes:
  db:

networks:
  sonnetto:
    driver: bridge