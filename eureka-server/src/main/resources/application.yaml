server:
  port: 8761
spring:
  application:
    name: sonnetto-eureka-server
eureka:
  instance:
    hostname: eureka-0
    prefer-ip-address: true
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://eureka-0.eureka.default.svc.cluster.local:${server.port}/eureka