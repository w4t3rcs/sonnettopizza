databaseChangeLog:
  - changeSet:
      id: 1
      author: w4t3rcs
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  autoIncrement: true
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(64)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: type
                  type: varchar(16)
                  defaultValue: OTHER
                  constraints:
                    nullable: false
              - column:
                  name: price_value
                  type: float(2)
                  constraints:
                    nullable: false
              - column:
                  name: price_currency
                  type: varchar(3)
                  defaultValue: USD
                  constraints:
                    nullable: false
              - column:
                  name: ingredient_ids
                  type: varchar(124)