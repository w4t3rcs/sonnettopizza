apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: elasticsearch
spec:
  version: 8.15.0
  nodeSets:
    - name: default
      count: 1
      podTemplate:
        spec:
          containers:
            - name: elasticsearch
              env:
                - name: ES_JAVA_OPTS
                  value: -Xms2g -Xmx1g
              resources:
                requests:
                  memory: 4Gi
                  cpu: 8
                limits:
                  memory: 4Gi
      config:
        node.store.allow_mmap: false