apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  labels:
    app: product-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      name: product-service
      labels:
        app: product-service
    spec:
      containers:
        - name: product-service
          image: w4t3rcs/sonnetto-product-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8083
              protocol: TCP
          envFrom:
            - configMapRef:
                name: product-service
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: product-service
  labels:
    app: product-service
spec:
  selector:
    app: product-service
  ports:
    - protocol: TCP
      port: 8083
      targetPort: 8083
  type: NodePort
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: product-service
data:
  SPRING_PROFILES_ACTIVE: "default"